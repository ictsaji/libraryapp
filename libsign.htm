    <meta charset='utf-8'>

    <script src='libjs.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <link rel="icon" href="" >
    <title>library site</title>
</head>

<body>
<div id="navbar" >

        <nav id="navmain" class="navbar navbar-expand-md  ">
                       
            <div  id="nav1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                     <a class="nav-link" href="lib.htm" > HOME</a>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link" href="liblog.htm">LOG IN</a>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link" href="#">SIGN UP</a>
                    </li>
                    
                </ul>
            </div>

        </nav>

</div>

<div id="titlebar" >
    <h2>Library</h2>

</div>


<div id="mainbody" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a href="liblog.htm" class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>

                <article class="card-body">


                 <form action="lib.htm" id="sform" onsubmit="return validatesign()">
                    <div class="form-row" >
                        <div class="col form-group">
                            <label>First name </label>   
                            <input id="fname"  type="text" class="form-control" placeholder="use alphabets only(20)" >
                        </div> 
                        <div class="col form-group">
                            <label>Last name</label>
                            <input id="lname"  type="text" class="form-control" placeholder="use alphabets only(20)">
                        </div> 
                    </div> 
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="eml" type="email" class="form-control" placeholder="abcdef@xyz.lmn">
                        <small class="form-text text-muted">We will never share your email with anyone else.</small>
                    </div> 
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input id="phn" type="tel" class="form-control" placeholder="xxx-/.xxx-/.xxxx">
                        
                    </div> 
                    <div class="form-group">
                            <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="option1">
                            <span class="form-check-label"> Male </span>
                            </label>
                            <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="option2">
                            <span class="form-check-label"> Female</span>
                            </label>
                    </div> 
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input id="dob" type="tel" class="form-control" placeholder="dd-mm-yyyy">
                        
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input id="city" type="text" class="form-control">
                        </div> 
                        <div class="form-group col-md-6">
                            <label>Country</label>
                            <input id="country" type="text" class="form-control">
                                        
                        </div> 
                    </div> 
                    <div class="form-group">
                        <label>Create password</label>
                        <input  id="crpass" class="form-control" type="password" placeholder="use alphanumerics&spl chrts">
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input id="cfpass" class="form-control" type="password" placeholder="use alphanumerics&spl chrts">
                    </div>
                    <label id="power"></label>

                    <div class="form-group ">
                        <button id="reg" type="submit" class="btn btn-primary mx-auto d-block "> create sign up  </button>
                    </div>      
                        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
                 </form>


                </article>

                    <div class="border-top card-body text-center">
                        already have an account? <a href="liblog.htm">Log In</a>
                    </div>
            </div>        
        </div> 
    </div> 


    <div id="footer" style="margin-top: 30px;">
        <div id="follow">
            <h3> Follow Us</h1>

        </div>

        <div class="btn-group btn-group-sm" role="group" id="social"  >
            <a href="https://twitter.com/login" class="btn btn-primary twt">Twitter</a>
            <a href="https://www.facebook.com/" class="btn btn-info fb">Facebook</a>
            <a href="https://accounts.google.com" class="btn btn-danger gg">Google+</a>
        </div>


                 
    </div>


</div> 

  
    <div class="card">
      <footer class="card-footer">
        
      </footer>




                              <script src="libsign2js.js"></script>

</body>

</html>
